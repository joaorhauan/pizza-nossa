{% extends "base.html" %}
{% block conteudo %}

<ul>
    {% for p in pedidos %}
        <li>
            {{p.data}} - {{p.usuario.nome} - {{p.pizza.sabor}}
            <a href="/pedidos/update/{{p.id}}">Editar</a>
            <a href="/pedidos/delete/{{p.id}}">Excluir</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
